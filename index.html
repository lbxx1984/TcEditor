<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, pre-check=0, post-check=0" />
<meta http-equiv="expires" content="0" />
<title>TcEditor</title>
<link href="css/main.css" type="text/css" rel="stylesheet" charset="utf-8"/>
</head>
<body>
<script type="text/javascript" src="deps/three/three.min.r73.js"></script>
<script type="text/javascript" src="deps/three/TransformControls.min.js"></script>
<script type="text/javascript" src="deps/raphael.min.js"></script>
<script type="text/javascript" src="deps/react.min.js"></script>
<script type="text/javascript" src="deps/require.min.js"></script>
<script type="text/javascript">

    // 浏览器检查
    var support = 0;
    support += (function () {
        try {
            var canvas = document.createElement('canvas');
            return !!(
                window.WebGLRenderingContext
                && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
            );
        } catch ( e ) {
            return false;
        }
    })() ? 0 : 1;
    support += typeof window.FileReader === 'function' ? 0 : 10;
    support += typeof window.requestFileSystem === 'function'
        || typeof window.webkitRequestFileSystem === 'function' ? 0 : 100;
    if (support > 0) {
        window.location = 'unsupport.html?code=' + support;
    }

    // 注册依赖配置
    require.config({
        baseUrl: './src',
        paths: {
            config: './config',
            math: './math',
            component: './ui/component',
            widget: './ui/widget',
            layout: './ui/layout',
            uiTool: './ui/tool'
        }
    });
    // 开始启动
    require(['main']);
</script>
</body>
</html>
